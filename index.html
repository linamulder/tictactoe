<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Pixelify+Sans:wght@400;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="bar">
        <div class="XO">
          <button class="AI">AI</button>
          <!-- <button class="X">X</button>
          <button class="O">O</button> -->
        </div>
        <button class="restart" onclick="eraseBoard()">Restart</button>
      </div>
      <div class="ticGrid">
        <div class="gridCell" data-cell="1"></div>
        <div class="gridCell" data-cell="2"></div>
        <div class="gridCell" data-cell="3"></div>
        <div class="gridCell" data-cell="4"></div>
        <div class="gridCell" data-cell="5"></div>
        <div class="gridCell" data-cell="6"></div>
        <div class="gridCell" data-cell="7"></div>
        <div class="gridCell" data-cell="8"></div>
        <div class="gridCell" data-cell="9"></div>
      </div>
      <div class="winner"></div>
    </div>
  </body>
</html>
